<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="w-75 mx-auto ">
      <section class=" bg-info p-3">
        <div class="inputs-form mb-2">
          <label for="ProductName">ProductName</label>
          <input
            type="text"
            class="form-control"
            id="ProductName"
            placeholder="ProductName"
          />
        </div>
        <div class="inputs-form mb-2">
          <label for="productPrice">productPrice</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="productPrice"
          />
        </div>
        <div class="inputs-form mb-2">
          <label for="productCategory">productCategory</label>
          <input
            type="text"
            class="form-control"
            id="productCategory"
            placeholder="productCategory"
          />
        </div>
        <div class="inputs-form mb-2">
          <label for="productDescription">productDescription</label>
          <textarea
            class="form-control"
            id="productDescription"
            placeholder="productDescription"
          ></textarea>
        </div>
        <button class="btn btn-primary w-100" onclick="addProduct()" id="AddBtn">Add</button>
        <button class="btn btn-primary w-100 d-none" onclick="UpDateProduct()" id="UpDateBtn">UpDate</button>
      </section>
      <section class="bg-danger mt-4">
       <table class="table text-center">
         <thead>
           <tr>
             <th>Name</th>
             <th>Price</th>
             <th>Category</th>
             <th>Description</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody id="tableData">
         
         </tbody>
       </table>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
